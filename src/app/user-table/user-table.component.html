<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Username</th>
        <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of usersService.userList">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td>{{user.profession}}</td>
        <td><button type="button" class="btn btn-xs btn-info">Info</button></td>
        <td><button type="button" class="btn btn-xs btn-danger">Danger</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
